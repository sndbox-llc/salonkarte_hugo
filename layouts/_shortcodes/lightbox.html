{{/* Get src & alt */}}
{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "画像" }}

{{/* ファイル名部分をIDにする（拡張子除去） */}}
{{ $id := (path.Base $src) | replaceRE `\.[^.]+$` "" }}

<div class="css-lightbox">
  <a href="#img{{ $id }}">
    <img src="{{ $src }}" alt="{{ $alt }}" class="preview-img">
  </a>
  <div class="lightbox" id="img{{ $id }}">
    <a href="#" class="lightbox-close-wrap">
      <img src="{{ $src }}" alt="{{ $alt }}">
    </a>
    <a href="#" class="close">×</a>
  </div>
</div>
