<section class="border border-3 border-warning-subtle my-5" aria-labelledby="price-section-title">

          </div>

      </div>

      <div class="col-sm-12 col-lg-6">
        <div class="card h-100 border border-warning">

            <h3 class="text-white">通常プラン</h3>
          </div>
          <div class="card-body d-flex flex-column">
            <p class="priceBoard text-warning">
              ￥{{ .Site.Data.constants.prices.goldInvoice }}
